<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Coutries:
    <input type= "checkbox" name = "skills" value = "Pakistan"> Pakistan 
    <input type= "checkbox" name = "skills" value = "Germany"> Germany 
    <input type= "checkbox" name = "skills" value = "India"> India
    <input type= "checkbox" name = "skills" value = "Russia"> Russia

    <br> <br>

    <button type="button" id = "btnSubmit">Submit</button>

    <br> <br>
   <div id = "divRes">

   </div>


   <script src = "jquery-3.6.0.min.js"></script>

   <script>
       $(document).ready(function(){
           $("#btnSubmit").click(function(){
               
               var result = $('input[type = "checkbox"]:checked');

               if(result.length > 0){
                      var resultString =  result.length+ "Checkboxes checked <br>" //2
                      result.each(function(){
                        resultString += $(this).val()+ "<br>" //1.value //Pakistan //2.value = "Germany"
                      })
                      $("#divRes").html(resultString);

               }

               else{
                   $("#divRes").html("No Checkbox checked");
               }
           })
       })
   </script>

</body>
</html>
